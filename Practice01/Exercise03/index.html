<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table in HTML</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <th rowspan="2" colspan="2">Student</th>
            <th colspan="4">Exam</th>
            <th colspan="4">2nd Exam</th>
            <th rowspan="2" colspan="4">Final Grade</th>
        </tr>
        <tr>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th rowspan="2">Grade</th>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th rowspan="2">Grade</th>
        </tr>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <td>8</td>
            <td>7</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8<td>
            <th>NR</th>
            <th>R</th>
        </tr>
        <tr></tr>
        <tr></tr>
    </table>
</body>
</html>
